<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link href='icon.ico' rel='icon'>
<link rel="apple-touch-icon" sizes="180x180" href="apple.png">
<link rel="icon" type="image/png" sizes="192x192" href="and.png">
  <title>Union Contract Assistant</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 15px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .answer {
      margin-top: 1.5em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Ask About Your Union Contract</h1>
  <form id="qa-form">
    <input type="text" id="question" placeholder="Type your question..." required>
    <input type="submit" value="Ask">
  </form>
  <div class="answer" id="answer"></div>

  <script>
    document.getElementById('qa-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const question = document.getElementById('question').value;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById('answer').innerText = data.answer || data.error || "Error occurred.";
    });
  </script>
</body>
</html>
